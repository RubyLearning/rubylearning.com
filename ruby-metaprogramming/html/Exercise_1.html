<h2>Exercise 1</h2>

<p>Could you get the values from outside the class A ?</p>

<pre><code class="ruby">class A
  def initialize
    @a = 11
    @@a = 22
    a = 33
  end
  @a = 1
  @@a = 2
  a = 3
end
</code></pre>

<p>Write your code which outputs like this:</p>

<pre><code class="ruby">1
2
3
11
22
33
</code></pre>
